<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Tutor</title>
  <link rel="stylesheet" href="style-tutor.css" />
 <link rel="icon" type="image/png" href="imagens/favicon.png">
</head>
<body>
  <div class="background"></div>
  <div class="form-container">
    <form id="tutorForm">
      <header class="site-header">
        <div class="logo">🐾 Pet AuMigos</div>
        <nav class="nav-links">
          <a href="cadastro-tutor.html">Novo Tutor</a>
          <a href="cadastro-pet.html">Pets</a>
          <a href="resultado.html">Pets & Tutores</a>
        </nav>
      </header>

      <h2>Cadastro de Tutor</h2>

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required />

      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" required />

      <button type="submit">Cadastrar Tutor</button>
    </form>
  </div>

  <script src="tutor.js"></script>
</body>
</html>
